name: fftea_benchmarks
description: Benchmarks for fftea

publish_to: 'none'

version: 1.0.0

# We import some legacy libraries for benchmarking, so use older SDKs.
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  fft: ^0.3.0
  fftea:
    path: ..
  scidart: ^0.0.2-dev.9
  smart_signal_processing: ^2.1.1

dev_dependencies:
  lints: ^1.0.0

analyzer:
  exclude:
    - ./**
